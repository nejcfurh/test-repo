name: Create Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release:
    if: github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'develop'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.ORG_GITHUB_WRITE_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get latest release version
        id: get_version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Analyze commits for version bump
        id: analyze
        run: |
          LATEST_TAG="${{ steps.get_version.outputs.latest_tag }}"
          
          # Get commits since last release on main branch
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" main)
          else
            COMMITS=$(git log --pretty=format:"%s" $LATEST_TAG..main)
          fi
          
          # Check for breaking changes, features, and fixes
          HAS_BREAKING=$(echo "$COMMITS" | grep -i "BREAKING CHANGE" || true)
          HAS_FEAT=$(echo "$COMMITS" | grep "^feat" || true)
          HAS_FIX=$(echo "$COMMITS" | grep "^fix" || true)
          
          # Determine version bump type
          if [ -n "$HAS_BREAKING" ]; then
            echo "bump_type=major" >> $GITHUB_OUTPUT
          elif [ -n "$HAS_FEAT" ]; then
            echo "bump_type=minor" >> $GITHUB_OUTPUT
          elif [ -n "$HAS_FIX" ]; then
            echo "bump_type=patch" >> $GITHUB_OUTPUT
          else
            echo "bump_type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Calculate new version
        id: new_version
        run: |
          BUMP_TYPE="${{ steps.analyze.outputs.bump_type }}"
          LATEST_TAG="${{ steps.get_version.outputs.latest_tag }}"
          
          # Parse current version
          VERSION="${LATEST_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Increment version based on bump type
          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          NEW_TAG="v${NEW_VERSION}"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "New version: $NEW_TAG"

      - name: Update package.json version
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          
          # Update version in package.json
          npm version $NEW_VERSION --no-git-tag-version
          
          echo "Updated package.json to version $NEW_VERSION"

      - name: Generate CHANGELOG
        id: changelog
        run: |
          LATEST_TAG="${{ steps.get_version.outputs.latest_tag }}"
          NEW_TAG="${{ steps.new_version.outputs.new_tag }}"
          
          # Generate changelog content
          CHANGELOG="# Changelog

## $NEW_TAG ($(date +%Y-%m-%d))

"
          
          # Add commits grouped by type
          if git log --pretty=format:"%s" $LATEST_TAG..main | grep "^feat" > /dev/null; then
            CHANGELOG+="
### âœ¨ Features

$(git log --pretty=format:"- %s (%h)" $LATEST_TAG..main | grep "^- feat")

"
          fi
          
          if git log --pretty=format:"%s" $LATEST_TAG..main | grep "^fix" > /dev/null; then
            CHANGELOG+="
### ðŸ› Bug Fixes

$(git log --pretty=format:"- %s (%h)" $LATEST_TAG..main | grep "^- fix")

"
          fi
          
          if git log --pretty=format:"%s" $LATEST_TAG..main | grep "^chore\|^ci\|^docs\|^style" > /dev/null; then
            CHANGELOG+="
### ðŸ”§ Other Changes

$(git log --pretty=format:"- %s (%h)" $LATEST_TAG..main | grep "^- chore\|^- ci\|^- docs\|^- style")

"
          fi
          
          # Prepend to existing CHANGELOG.md if it exists
          if [ -f CHANGELOG.md ]; then
            EXISTING_CHANGELOG=$(cat CHANGELOG.md)
            echo "$CHANGELOG$EXISTING_CHANGELOG" > CHANGELOG.md
          else
            echo "$CHANGELOG" > CHANGELOG.md
          fi
          
          # Save changelog for release body
          echo "$CHANGELOG" > /tmp/release-notes.md

      - name: Commit version bump and changelog
        run: |
          NEW_TAG="${{ steps.new_version.outputs.new_tag }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add package.json CHANGELOG.md
          git commit -m "chore: release $NEW_TAG [skip ci]"
          git push origin main

      - name: Create Git Tag
        run: |
          NEW_TAG="${{ steps.new_version.outputs.new_tag }}"
          
          git tag $NEW_TAG
          git push origin $NEW_TAG

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_GITHUB_WRITE_TOKEN }}
        run: |
          NEW_TAG="${{ steps.new_version.outputs.new_tag }}"
          
          gh release create $NEW_TAG \
            --title "Release $NEW_TAG" \
            --notes-file /tmp/release-notes.md

      - name: Trigger sync workflow
        run: |
          echo "Sync workflow will automatically run after this push to main"

