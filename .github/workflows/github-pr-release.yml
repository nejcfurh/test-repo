name: create-release-PR-for-production

on:
  pull_request:
    branches:
      - develop
    types:
      - closed

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Full Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get Latest Tag
        id: get_latest_tag
        run: |
          LATEST_TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
          if [ -z "$LATEST_TAG" ]; then
            echo "No tags found, defaulting to v0.0.0"
            LATEST_TAG="v0.0.0"
          fi
          echo "Latest tag from main is: $LATEST_TAG"
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Get PR Commits
        id: get_pr_commits
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_GITHUB_WRITE_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${PR_NUMBER}/commits" > commits.json
          echo "Commits from PR: $(cat commits.json)"

      - name: Generate Changelog
        id: generate_changelog
        run: |
          FEATURES=""
          FIXES=""
          CHORES=""
          CI=""
          OTHERS=""

          while IFS= read -r line; do
            if [[ "$line" == *"feat:"* ]]; then
              FEATURES+="- $(echo $line | sed 's/^feat(web): //')\n"
            elif [[ "$line" == *"fix:"* ]]; then
              FIXES+="- $(echo $line | sed 's/^fix(web): //')\n"
            elif [[ "$line" == *"chore:"* ]]; then
              CHORES+="- $(echo $line | sed 's/^chore(web): //')\n"
            elif [[ "$line" == *"ci:"* ]]; then
              CI+="- $(echo $line | sed 's/^ci: //')\n"
            else
              OTHERS+="- $line\n"
            fi
          done < <(jq -r '.[].commit.message' commits.json)

          CHANGELOG=""

          if [ -n "$FEATURES" ]; then
            CHANGELOG+="## âœ¨ Features\n$FEATURES\n"
          fi
          if [ -n "$FIXES" ]; then
            CHANGELOG+="## ðŸ› Fixes\n$FIXES\n"
          fi
          if [ -n "$CHORES" ]; then
            CHANGELOG+="## ðŸ› ï¸ Chores\n$CHORES\n"
          fi
          if [ -n "$CI" ]; then
            CHANGELOG+="## ðŸš€ CI Changes\n$CI\n"
          fi
          if [ -n "$OTHERS" ]; then
            CHANGELOG+="## ðŸ“¦ Other Changes\n$OTHERS\n"
          fi

          echo "Changelog:\n$CHANGELOG"
          echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT

      - name: Determine Version Bump (Major, Minor, Patch)
        id: determine_bump
        run: |
          MAJOR=0
          MINOR=0
          PATCH=0

          while IFS= read -r line; do
            if [[ "$line" == *"BREAKING CHANGE"* ]]; then
              MAJOR=$((MAJOR + 1))
            elif [[ "$line" == *"feat(web):"* ]]; then
              MINOR=$((MINOR + 1))
            elif [[ "$line" == *"fix(web):"* ]]; then
              PATCH=$((PATCH + 1))
            fi
          done < <(jq -r '.[].commit.message' commits.json)

          if [ $MAJOR -gt 0 ]; then
            echo "major=true" >> $GITHUB_OUTPUT
          elif [ $MINOR -gt 0 ]; then
            echo "minor=true" >> $GITHUB_OUTPUT
          elif [ $PATCH -gt 0 ]; then
            echo "patch=true" >> $GITHUB_OUTPUT
          else
            echo "No version bump required"
          fi

      - name: Increment Version
        id: increment_version
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          MAJOR=$(echo $LATEST_TAG | grep -oE '[0-9]+' | sed -n 1p)
          MINOR=$(echo $LATEST_TAG | grep -oE '[0-9]+' | sed -n 2p)
          PATCH=$(echo $LATEST_TAG | grep -oE '[0-9]+' | sed -n 3p)

          if [ "${{ steps.determine_bump.outputs.major }}" == "true" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "${{ steps.determine_bump.outputs.minor }}" == "true" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          elif [ "${{ steps.determine_bump.outputs.patch }}" == "true" ]; then
            PATCH=$((PATCH + 1))
          fi

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_TAG"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Create Pull Request from Develop to Main
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_GITHUB_WRITE_TOKEN }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "title": "Release ${{ steps.increment_version.outputs.new_tag }}",
              "head": "develop",
              "base": "main",
              "body": "This PR merges changes from develop to main for production release.\n\n${{ steps.generate_changelog.outputs.changelog }}"
            }' \
            https://api.github.com/repos/${{ github.repository }}/pulls
