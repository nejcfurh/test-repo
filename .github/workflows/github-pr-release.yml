name: create-release-PR-for-production

on:
  pull_request:
    branches:
      - develop
    types:
      - closed

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Full Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get Latest Tag
        id: get_latest_tag
        run: |
          LATEST_TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
          if [ -z "$LATEST_TAG" ]; then
            echo "No tags found, defaulting to v0.0.0"
            LATEST_TAG="v0.0.0"
          fi
          echo "Latest tag from main is: $LATEST_TAG"
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Get PR Commits
        id: get_pr_commits
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_GITHUB_WRITE_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${PR_NUMBER}/commits" > commits.json
          echo "Commits from PR: $(cat commits.json)"

      - name: Generate Changelog
        id: generate_changelog
        run: |
          FEATURES=""
          FIXES=""
          CHORES=""
          CI=""
          OTHERS=""

          while IFS= read -r line; do
            if [[ "$line" == *"feat:"* ]]; then
              FEATURES+="- $(echo $line | sed 's/^feat: //')\n"
            elif [[ "$line" == *"fix:"* ]]; then
              FIXES+="- $(echo $line | sed 's/^fix: //')\n"
            elif [[ "$line" == *"chore:"* ]]; then
              CHORES+="- $(echo $line | sed 's/^chore: //')\n"
            elif [[ "$line" == *"ci:"* ]]; then
              CI+="- $(echo $line | sed 's/^ci: //')\n"
            else
              OTHERS+="- $line\n"
            fi
          done < <(jq -r '.[].commit.message' commits.json)

          CHANGELOG=""

          if [ -n "$FEATURES" ]; then
            CHANGELOG+="## âœ¨ Features\n$FEATURES\n"
          fi
          if [ -n "$FIXES" ]; then
            CHANGELOG+="## ðŸ› Fixes\n$FIXES\n"
          fi
          if [ -n "$CHORES" ]; then
            CHANGELOG+="## ðŸ› ï¸ Chores\n$CHORES\n"
          fi
          if [ -n "$CI" ]; then
            CHANGELOG+="## ðŸš€ CI Changes\n$CI\n"
          fi
          if [ -n "$OTHERS" ]; then
            CHANGELOG+="## ðŸ“¦ Other Changes\n$OTHERS\n"
          fi

          echo "Changelog:\n$CHANGELOG"
          echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT

      - name: Determine Version Bump
        id: determine_bump
        run: |
          # Logic to determine if the version bump should be major, minor, or patch
          # For simplicity, let's assume we always bump the patch version
          echo "major=false" >> $GITHUB_OUTPUT
          echo "minor=false" >> $GITHUB_OUTPUT
          echo "patch=true" >> $GITHUB_OUTPUT

      - name: Increment Version
        id: increment_version
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          VERSION="${LATEST_TAG#v}" # Remove 'v' from v1.7.11 to get 1.7.11
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION" # Split the version into MAJOR, MINOR, and PATCH

          echo "Current version: MAJOR=$MAJOR, MINOR=$MINOR, PATCH=$PATCH"

          # Check for version bump logic (Major > Minor > Patch)
          if [ "${{ steps.determine_bump.outputs.major }}" == "true" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "${{ steps.determine_bump.outputs.minor }}" == "true" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          elif [ "${{ steps.determine_bump.outputs.patch }}" == "true" ]; then
            PATCH=$((PATCH + 1))
          fi

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_TAG"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git tag ${{ steps.increment_version.outputs.new_tag }}
          git push origin ${{ steps.increment_version.outputs.new_tag }}

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_GITHUB_WRITE_TOKEN }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "tag_name": "${{ steps.increment_version.outputs.new_tag }}",
              "name": "Release ${{ steps.increment_version.outputs.new_tag }}",
              "body": "${{ steps.generate_changelog.outputs.changelog }}",
              "draft": false,
              "prerelease": false
            }' \
            https://api.github.com/repos/${{ github.repository }}/releases

      - name: Create Pull Request from Develop to Main
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_GITHUB_WRITE_TOKEN }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "title": "Release ${{ steps.increment_version.outputs.new_tag }}",
              "head": "develop",
              "base": "main",
              "body": "${{ steps.generate_changelog.outputs.changelog }}"
            }' \
            https://api.github.com/repos/${{ github.repository }}/pulls
