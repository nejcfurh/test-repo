name: Release Please

on:
  push:
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # Use GITHUB_TOKEN (default) or your custom token secret name
          # If using custom token, replace GITHUB_TOKEN with your secret name like: secrets.YOUR_SECRET_NAME
          token: ${{ secrets.ORG_GITHUB_WRITE_TOKEN }}
          target-branch: main
