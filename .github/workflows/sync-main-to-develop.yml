name: Sync Main to Develop

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use GITHUB_TOKEN (default) or your custom token secret name
          # If using custom token, replace GITHUB_TOKEN with your secret name like: secrets.YOUR_SECRET_NAME
          token: ${{ secrets.ORG_GITHUB_WRITE_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync main to develop
        run: |
          git fetch origin develop
          git checkout develop
          git merge origin/main -m "chore: sync main to develop [skip ci]"
          git push origin develop
