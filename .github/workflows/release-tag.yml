name: Release Tag

# Creates a GitHub release and tag when the Release PR is merged to main

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-tag:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      html_url: ${{ steps.release.outputs.html_url }}
    steps:
      - name: Create Release
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.ORG_GITHUB_WRITE_TOKEN }}
          target-branch: main

      - name: Output release info
        if: steps.release.outputs.release_created
        run: |
          echo "## Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ steps.release.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.release.outputs.html_url }}" >> $GITHUB_STEP_SUMMARY
